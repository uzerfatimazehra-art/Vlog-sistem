  <div class="container">

    <div id="loginEkrani">
      <h2>ğŸ” YazÄ± Ekleme GiriÅŸi</h2>
      <input type="password" id="sifre" placeholder="YazÄ± eklemek iÃ§in ÅŸifre gir">
      <button onclick="girisYap()">GiriÅŸ Yap</button>
    </div>

    <div id="yaziEkleBolumu" class="gizli">
      <h2>ğŸ“ Yeni YazÄ± Ekle</h2>
      <input type="text" id="baslik" placeholder="YazÄ± baÅŸlÄ±ÄŸÄ±">
      <textarea id="icerik" rows="5" placeholder="YazÄ± iÃ§eriÄŸini buraya yaz..."></textarea>
      <button onclick="yaziEkle()">YazÄ±yÄ± Kaydet</button>
      <button onclick="cikisYap()" style="background:#555;">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <script>
    const dogruSifre = "5561"; // ğŸ”‘ Åifreni buradan deÄŸiÅŸtir
    let girisYapildi = false;

    window.onload = function() {
      yazilariGoster();
    };

    function girisYap() {
      const girilen = document.getElementById("sifre").value;
      if (girilen === dogruSifre) {
        girisYapildi = true;
        document.getElementById("loginEkrani").classList.add("gizli");
        document.getElementById("yaziEkleBolumu").classList.remove("gizli");
        alert("GiriÅŸ baÅŸarÄ±lÄ±! ArtÄ±k yazÄ± ekleyip silebilirsin.");
        yazilariGoster();
      } else {
        alert("YanlÄ±ÅŸ ÅŸifre!");
      }
    }

    function cikisYap() {
      girisYapildi = false;
      document.getElementById("yaziEkleBolumu").classList.add("gizli");
      document.getElementById("loginEkrani").classList.remove("gizli");
      document.getElementById("sifre").value = "";
      yazilariGoster();
    }

    function yaziEkle() {
      const baslik = document.getElementById("baslik").value.trim();
      const icerik = document.getElementById("icerik").value.trim();
      if (!baslik || !icerik) {
        alert("LÃ¼tfen baÅŸlÄ±k ve iÃ§erik gir!");
        return;
      }

      const yeniYazi = {
        baslik: baslik,
        icerik: icerik,
        tarih: new Date().toLocaleString("tr-TR")
      };

      let yazilar = JSON.parse(localStorage.getItem("yazilar")) || [];
      yazilar.unshift(yeniYazi);
      localStorage.setItem("yazilar", JSON.stringify(yazilar));

      document.getElementById("baslik").value = "";
      document.getElementById("icerik").value = "";
      yazilariGoster();
      alert("YazÄ± baÅŸarÄ±yla kaydedildi!");
    }

    function yazilariGoster() {
      const yazilar = JSON.parse(localStorage.getItem("yazilar")) || [];
      const container = document.getElementById("yazilar");
      container.innerHTML = "";

      if (yazilar.length === 0) {
        container.innerHTML = "<p>HenÃ¼z hiÃ§ yazÄ± eklenmemiÅŸ.</p>";
        return;
      }

      yazilar.forEach((yazi, index) => {
        const div = document.createElement("div");
        div.classList.add("yazi");
        div.innerHTML = `
          <h3>${yazi.baslik}</h3>
          <p>${yazi.icerik}</p>
          <small><em>${yazi.tarih}</em></small>
          <button class="sil-btn" onclick="yaziSil(${index})">Sil</button>
        `;
        container.appendChild(div);
      });

      // Sadece giriÅŸ yaptÄ±ysan sil butonlarÄ±nÄ± gÃ¶ster
      if (girisYapildi) {
        document.querySelectorAll(".sil-btn").forEach(btn => btn.style.display = "block");
      }
    }

    function yaziSil(index) {
      if (!girisYapildi) {
        alert("YazÄ± silmek iÃ§in giriÅŸ yapmalÄ±sÄ±n!");
        return;
      }

      if (confirm("Bu yazÄ±yÄ± silmek istediÄŸine emin misin?")) {
        let yazilar = JSON.parse(localStorage.getItem("yazilar")) || [];
        yazilar.splice(index, 1);
        localStorage.setItem("yazilar", JSON.stringify(yazilar));
        yazilariGoster();
      }
    }
  </script>
